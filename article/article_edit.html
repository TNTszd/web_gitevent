<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/css/article/article_edit.css" />
    <link rel="stylesheet" href="/assets/lib/quill/quill.css">

    <body>
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-left"></i> 修改文章
            </div>
            <div class="layui-card-body">
                <form class="layui-form" lay-filter="article-edit">
                    <!-- 第一行 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <!-- 第二行 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章类别</label>
                        <div class="layui-input-block">
                            <select name="cate_id" lay-verify="required">
                      </select>
                        </div>
                    </div>
                    <!-- 第三行富文本 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章内容</label>
                        <div class="layui-input-block my-editor">
                            <div id="editor"></div>
                        </div>
                    </div>

                    <!-- 第四行 -->
                    <div class="layui-form-item">
                        <!-- 左侧的 label -->
                        <label class="layui-form-label">文章封面</label>
                        <!-- 选择封面区域 -->
                        <div class="layui-input-block cover-box">
                            <!-- 左侧裁剪区域 -->
                            <div class="cover-left">
                                <img id="image" src="/assets/images/sample2.jpg" alt="" />
                            </div>
                            <!-- 右侧预览区域和选择封面区域 -->
                            <div class="cover-right">
                                <!-- 预览的区域 -->
                                <div class="img-preview"></div>
                                <!-- 选择封面按钮 -->
                                <button type="button" class="layui-btn layui-btn-danger">选择封面</button>
                            </div>
                        </div>
                    </div>
                    <!-- 第五行 -->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit>发布</button>
                            <button class="layui-btn layui-btn-primary" lay-submit id="draft">存为草稿</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/html" id="tpl-select">
            <option value="">请选择文章类别</option>
            {{each data}}
            <option value="{{$value.Id}}">{{$value.name}}</option>
            {{/each}}
        </script>
        <!-- JQ -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- cropper  -->
        <script src="/assets/lib/cropper/Cropper.js"></script>
        <script src="/assets/lib/cropper/jquery-cropper.js"></script>
        <!-- quill -->
        <script src="/assets/lib/quill/quill.js"></script>
        <!-- template  -->
        <script src="/assets/lib/template-web.js"></script>
        <!-- baseAPI -->
        <script src="/assets/js/baseAPI.js"></script>
        <!-- layui  -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 导入本页js -->
        <script src="/assets/js/article/article_edit.js"></script>
    </body>

</html>
