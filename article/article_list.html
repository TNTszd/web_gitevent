<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区 -->
            <form class="layui-form" lay-filter="form-cate" id="cate-submit">
                <div class="layui-form-item layui-inline layui-form-pane">
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="" id="select-cate">
                       
                      </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline layui-form-pane">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <select name="state" lay-verify="">
                        <option value="">请选择发布状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit>筛选</button>
                </div>
                <div class="layui-form-item layui-inline">
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </form>
            <!-- 列表区 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!--  <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>于千万人之</td>
                        <td>于千万人之</td>
                        <td>于千万人之</td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页区 -->
            <div id="page"></div>
        </div>
    </div>
    <!-- 表格 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td><a href="javascript:;" id="art-num" data-id="{{$value.Id}}">{{$value.title}}</a></td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" data-id="{{$value.Id}}" id="art-edit">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}" id="delete">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 下拉选框 -->
    <script type="text/html" id="tpl-cate">
        <option value="">请选择文章分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 文章详情 -->
    <script type="text/html" id="tpl-article">
        <div class="layui-card">
            <div class="layui-card-header" style="height:80px">
                <h1 style="text-align:center;">{{title}}</h1>
                <span>发布时间：{{pub_date}}</span><span>状态：{{state}}</span>
            </div>
            <div class="layui-card-body">
                <img src="http://api-breakingnews-web.itheima.net{{cover_img}}" alt=""> {{@ content}}
            </div>
        </div>
    </script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/article_list.js"></script>
</body>

</html>
